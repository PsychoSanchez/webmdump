<template name="uploadForm">
    <div class="upload-form">
        {{#with currentUpload}}
            Uploading <b>{{file.name}}</b>:
            <span id="progress">{{progress.get}}%</span>
        {{else}}
            <input id="fileInput" type="file"/>
        {{/with}}
    </div>
</template>

<template name="uploadedFiles">
    <div class="uploaded-trash">
        {{#each dump}}
            {{> video}}
        {{/each}}
    </div>
</template>

<template name="video">
    <div class="webm-trash">
        <a href="{{postLink}}">Ссылка на пост</a>
        <video height="auto" controls="controls">
            <source src="{{link}}" type="{{type}}"/>
        </video>
    </div>
</template>
